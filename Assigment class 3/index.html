<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Search Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="main()">
    <div class="container mt-5">

<!-- Button trigger modal -->
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Enter The Data
      </button>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Student Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter The name" aria-label="name" id="name">
                <!-- <span class="input-group-text">@</span> -->
                <input type="number" class="form-control" placeholder="Enter The Class" aria-label="class" id="clas">
            </div>
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Enter The Age" aria-label="age" id="age">
                <!-- <span class="input-group-text">@</span> -->
                <input type="text" class="form-control" placeholder="Enter The Institute Name" aria-label="institute" id="institute">
            </div>
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Enter The CNIC number" aria-label="cnic" id="cnic">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark" onclick="inputData()">Add Data</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Engine -->
    <div class="input-group my-4">
        <input type="text" class="form-control" placeholder="Please Enter a value to search"
            aria-label="Text input with segmented dropdown button" reuired id="inp">

        <select id="MyDropDownList" class="bg-dark text-white mx-2" required>
            <!-- <option disabled selected>Select Category</option> -->
            <option value=name>name</option>
            <option value=class>class</option>
            <option value=cnic>cnic</option>
        </select>
        <button type="submit" class="btn btn-dark mx-2" onclick="mainSearch()">search</button>
    </div>
    <div class="d-flex justify-content-center my-3">
    <button type="submit" class="btn btn-dark mx-2 p-2" onclick="ClearWholeData()">Delete Every Thing</button>
  </div>



        <!-- ==================Table======================= -->
        <table class="table table-dark table-striped ">
            <thead>
                <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">CLASS</th>
                    <th scope="col">AGE</th>
                    <th scope="col">INSTITUTE</th>
                    <th scope="col">CNIC</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
